<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>product</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body>
    <div class="container">
    <div class= "row">
        <div class="col-md-4">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/samsung1.jpg" class="d-block w-20" alt="1">
                  </div>
                      <div class="carousel-item">
                        <img src="assets/samsung5.jpg" class="d-block w-20" alt="2">
                      </div>
                    <div class="carousel-item">
                      <img src="assets/samsung.jpg" class="d-block w-20" alt="3">
                    </div>
                  <div class="carousel-item">
                    <img src="assets/samsung6.jpg" class="d-block w-20" alt="4">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>

                </a>
              </div>
            </div>
          <div class="col-md-5">
            <p class="newarrival text-center">NEW</p>
            <img src="assets/stars.jpg" class="starts">

            <h5>INR: 50000</h5>
            <p>6gb RAM,128gb ROM</p>
              <button type="button"   class="btn btn-outline-success"
               (click)="OnAddCart(prod)"><b>Add to cart</b></button>
          </div>     
            
       </div>
    </div>
